<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Response</title>
</head>
<body>
    <div class="container">
        <h1>Response to Your Query</h1>
        <h2>Your Question:</h2>
        <p>{{ query }}</p>

        <h2>Answer:</h2>
        <div>
            <p>{{ answer }}</p>
        </div>
        <!-- Query input form -->
        <div class="query-form">
            <h2>Have a question? Ask below!</h2>
            <form action="/ask-query" method="POST">
                <input type="text" name="query" placeholder="Type your question here..." required>
                <button type="submit">Submit Query</button>
            </form>
        </div>

        <a href="/" class="upload-again">Ask another question</a>
    </div>
</body>
</html>
