<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Prediction Result</title>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Aligns content from the top */
            min-height: 100vh; /* Ensures content can grow with the page */
            padding: 20px 0; /* Adds space at the top and bottom */
        }

        .containerr {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 90%;
            min-height: 500px; /* Ensures minimum height but allows for content expansion */
            padding: 30px;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.8rem;
            color: #555;
            margin-bottom: 15px;
        }

        .prediction-label {
            font-weight: bold;
            color: #333;
            background-color: #e1f5e7;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .image-container img {
            max-width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .query-form {
            margin-top: 20px;
            text-align: left;
        }

        .query-form input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .query-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 15px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .query-form button:hover {
            background-color: #45a049;
        }

        .upload-again {
            display: inline-block;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .upload-again:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="containerr">
        <!-- Page title -->
        <h1>Prediction Result</h1>

        <!-- Display the predicted disease label -->
        <!-- <h2>Predicted Disease:</h2>
        <div class="prediction-label">
            {{ label|safe }}
        </div> -->
        <div class="prediction-label">
            {% for key, value in label.items() %}
             <h3>
                {{ key }}
             </h3>
             <div class="container">

                 <p>
                     {{ value|safe }}
    
                 </p>
                 {% endfor %}
             </div>
        </div>
        <!-- {% for key, value in label.items() %}
        <h2>{{ key }}</h2>
        <div>
            {{ value|safe }}
        </div>
        {% endfor %} -->

        <!-- Image display -->
        <div class="image-container">
            <img src="data:image/png;base64,{{ image }}" alt="Uploaded Image">
        </div>

        <!-- Query input form -->
        <div class="query-form">
            <h2>Have a question? Ask below!</h2>
            <form action="/ask-query" method="POST">
                <input type="text" name="query" placeholder="Type your question here..." required>
                <button type="submit">Submit Query</button>
            </form>
        </div>

        <!-- Link to upload another image -->
        <a href="/" class="upload-again">Upload another image</a>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
